interval: 5                # <-- lowercase!
username: "YOUR_BBDC_USERNAME"
password: "YOUR_BBDC_PASSWORD"

months: ["202508", "202509"]   # update monthly (YYYYMM)

sessions: [1,2,3,4,5,6,7,8]    # adjust to the sessions you want

